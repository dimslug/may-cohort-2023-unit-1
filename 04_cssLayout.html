<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./04_cssLayout.css">
    <title>Layout</title>

</head>

<body>

    <!-- 
    emmet:
    .sample*3 + tab
 -->

    <div class="sample" id="block-sample"></div>
    <div class="sample" id="inline-sample">Width of Content</div>
    <div class="sample" id="none-sample"></div>

    <hr />

    <h1>Block Element Examples</h1>
    <div class="block-elements">
        <div>Divs & h1-h6</div>
        <p>Paragraphs</p>
        <table>
            Tables
            <tr>
                <td>One</td>
            </tr>
        </table>
        <form>
            Forms
        </form>
        <ul>
            <li>Unordered List</li>
        </ul>
        <ol>
            <li>Ordered List</li>
        </ol>
        <nav>Nav</nav>
    </div>

    <h1>Inline Element Examples</h1>
    <div class="inline-elements">
        <span>Span</span>
        <a href="#">Anchor Tags</a>
        <i>Italics</i>
        <em>Emphasis</em>
        <b>Bold</b>
        <strong>Strong</strong>
        <img src="#" alt="img tag">
        <button>Buttons</button>
    </div>

    <hr />
    <div class="sample">
        <!-- emmet: #nameofID + tab 
                    <div id="nameofID></div>" -->
        <div id="relative-sample">Relative Sample</div>
        <div id="absolute-sample">Absolute Sample</div>
        <div id="fixed-sample">Fixed-Sample</div>
        <div id="static-sample">static-sample</div>
        <!--     
            "position: relative means my children are positioned relative to ME

            positioned absolute means I am positioned relative to my parent
         -->
    </div>
</body>

</html>
